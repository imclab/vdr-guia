<script id="LoginTemplate" type="text/x-jquery-tmpl">
    <div class="row" id="program_header_div">
        <div class="span10">
            <h1>
                <%= __('VDRManager') %>
                <small><%= __('Record, Edit, Play') %></small>
            </h1>
        </div>
    </div>
    
    <form>
        <fieldset>
            <legend><%= __('Login') %></legend>

            <div class="clearfix">
                <label for="username"><%= __('Username') %></label>
                <div class="input">
                    <input id="username" class="xlarge" type="text" size="30" name="username" />
                </div>
            </div>

            <div class="clearfix">
                <label for="password"><%= __('Password') %></label>
                <div class="input">
                    <input id="password" class="xlarge" type="password" size="30" name="password" />
                </div>
            </div>

            <div class="actions" id="login_actions">
                <button id="login_btn" class="btn primary large" onclick="return false;"><%= __('Login') %></button>
            </div>
        </fieldset>
    </form>
</script>
