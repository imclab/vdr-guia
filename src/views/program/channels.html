<table class="zebra-striped">
    <thead>
        <tr>
            <th>#</th>
            <th><%= __('Channels') %></th>
        </tr>
    </thead>
    <tbody>
        <% if (channels.length) {
        channels.forEach(function (broadcast, i) { %>
        <tr>
            <td><%= ++i %></td>
            <td><a class="channellinks" href="#program/view/<%= broadcast.channel_id %>"><%= broadcast.name %></a></td>
        </tr>
        <% })
        }%>
    </tbody>
</table>
