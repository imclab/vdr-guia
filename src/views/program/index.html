<script type="text/javascript">
    $(document).ready(function () {
        $(this).attr('title', 'VDRManager // <%= __("Program") %>');

        $.ajax({
            type: 'POST',
            url: '/program/channellist',
            success: function (channels) {
                $('#channellist').css('height', $(document).height() - $('#channellist').offset().top);

                $('#channellist').html(channels);
            }
        });
    });
</script>
<div class="page-header">
    <div class="row" id="program_header_div">
        <div class="span10">
            <h1>
                <%= __('Program') %>
            </h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="span10 columns" id="programlist">
        &nbsp;
    </div>
    <div class="span6" id="channellist" style="overflow: auto; position: fixed;">

    </div>
</div>
