<script id="ProgramTemplate" type="text/x-jquery-tmpl">
    <div class="page-header">
        <div class="row" id="program_header_div">
            <div class="span10">
                <h1>
                    <%= __('Program') %>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span10 columns" id="epglist">
            &nbsp;
        </div>
        <div class="span6 columns" id="channellist" style="overflow: auto; position: absolute;">
            <table class="zebra-striped"> 
                <thead>
                    <tr>
                        <th>#</th>
                        <th><%= __('Channels') %></th>
                    </tr>
                </thead>
                <tbody>
                    {{each channels}}
                    <tr channelid="${channel_id}" style="cursor: pointer;">
                        <td>${number}</td>
                        <td><a>${name}</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</script>
