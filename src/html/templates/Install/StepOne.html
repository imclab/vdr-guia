<div class="page-header">
    <h1>Installation <small>Setup GUIA // Step 1</small></h1>
</div>
<div class="row">
    <div class="span14">
        <form>
            <fieldset>
                <legend>User configuration</legend>
                <div class="clearfix">
                    <label for="xlInput">Username</label>
                    <div class="input">
                        <input type="text" size="30" id="username" class="xlarge" />
                    </div>
                </div>

                <div class="clearfix">
                    <label for="xlInput">Password</label>
                    <div class="input">
                        <input type="password" size="30" id="password" class="xlarge" />
                    </div>
                </div>

                <div class="clearfix">
                    <label for="xlInput">Re-Type Password</label>
                    <div class="input">
                        <input type="password" size="30" id="repassword" class="xlarge" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>GUIASocalize configuration</legend>
                <div class="input">
                    <ul class="inputs-list">
                        <li>
                            <label>
                                <input type="checkbox" id="transmit" checked="checked" />
                                <span>Transfer usage data to GUIA Server</span>
                            </label>
                        </li>
                    </ul>
                </div>
                
                <div class="clearfix">
                    <label for="xlInput">Email</label>
                    <div class="input">
                        <input type="text" size="30" id="email" class="xlarge" />
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="actions">
            <button class="btn" id="previous" next="Socialize">Back</button>&nbsp;<button class="btn primary" id="next" next="StepTwo">Next step</button>
        </div>
    </div>
</div>
