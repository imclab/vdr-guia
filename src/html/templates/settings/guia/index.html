<div class="span14 columns">
    <p>
        <%- __('Set your default options for GUIA') %>
    </p>

    <form class="form-stacked">
        <fieldset>
            <div class="clearfix">
                <label for="epgsyncdelay"><%- __('Pause between epg update') %></label>
                <div class="input">
                    <select class="medium" name="epgsyncdelay" id="epgsyncdelay">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="clearfix">
                <label for="epgsyncdelay"><%- __('Fetch TMDb actors') %></label>
                <div class="input">
                    <input type="checkbox" id="fetchTMDbActors" checked="checked" />
                </div>
            </div>

            <div class="clearfix">
                <label for="epgsyncdelay"><%- __('Fetch TMDb movies') %></label>
                <div class="input">
                    <input type="checkbox" id="fetchTMDbMovies" checked="checked" />
                </div>
            </div>

            <div class="clearfix">
                <label for="epgsyncdelay"><%- __('Fetch thetvdb seasons') %></label>
                <div class="input">
                    <input type="checkbox" id="fetchTMDbMovies" checked="checked" />
                </div>
            </div>
        </fieldset>
    </form>
</div>
