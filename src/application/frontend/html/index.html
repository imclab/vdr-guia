<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>GUIA</title>
        <meta http-equiv="content-type"
              content="text/html;charset=utf-8" />

        <!-- Include stylesheets -->
        <link href="/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="/css/guia.css" type="text/css" rel="stylesheet" />
        <style type="text/css">
            /* Override some defaults */
            html, body {
                background-color: #eee;
            }

            body {
                padding-top: 40px;
            }

            .container > footer p {
                margin-top: 10px;
                text-align: center; /* center align it with the container */
            }

            /* The white background content wrapper */
            .content {
                background-color: #fff;
                padding: 20px;
                margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
                -webkit-border-radius: 0 0 6px 6px;
                -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
            }

            /* Give a quick and non-cross-browser friendly divider */
            .content .span4 {
                margin-left: 0;
                padding-left: 19px;
                border-left: 1px solid #eee;
            }

            .span-one-third {
                width: 260px;
            }

        </style>
        
        <script type="text/javascript">
            /* <![CDATA[ */
            (function() {
                var s = document.createElement('script');
                var t = document.getElementsByTagName('script')[0];
            
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://api.flattr.com/js/0.6/load.js?mode=auto';
            
                t.parentNode.insertBefore(s, t);
             })();
            /* ]]> */
        </script>

        <script type="text/javascript" src="/js/jquery/jquery-1.7.js"></script>
        <script type="text/javascript" src="/js/jquery-plugins/bootstrap.js"></script>
        <script type="text/javascript" src="/js/backbone/underscore.js"></script>
        <script type="text/javascript" src="/js/backbone/backbone.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/i18next/i18next.js"></script>

        <% files.forEach(function (file) {
            switch (file.type) {
                case 'application/javascript':
        %>
                    <script type="text/javascript" src="<%= file.src %>"></script>
        <%          break;
            }
        }); %>
        
        <!-- Start application -->
        <script type="text/javascript">
            $(document).ready(function () {
                var options = {
                    ns: { namespaces: ['ns.common', 'ns.app'], defaultNs: 'ns.app'},
                    useLocalStorage: false,
                    resGetPath: '/locales/resources.json?lng=__lng__&ns=__ns__',
                    resPostPath: '/locales/add/__lng__/__ns__',
                    dynamicLoad: true,
                    sendMissing: true
                };

                var WorkspaceRouter = Backbone.Router.extend({
                    routes: {
                        <% var appRoutes = [];
                        routes.forEach(function (route) {
                            appRoutes.push('\'' + route.path + '\': \'' + route.action + '\'');
                        }); %>
                        <%= appRoutes.join(', ') %>
                    }

                    <% routes.forEach(function (route) { %>
                    ,<%= route.action %>: function (<% if (route.parameter) {
                        var params = [];
                        route.parameter.forEach(function (parameter) {
                            params.push(parameter.name);
                        }); %>
                        <%= params.join(', ') %>
                    <% } %>) {
                        this.currentView = new <%= route.view %>(<% if (route.parameter) { %>
                            {
                            <%
                            var params = [];
                            route.parameter.forEach(function (parameter) {
                                params.push(parameter.name + ': ' + parameter.name);
                            }); %>
                            <%= params.join(', ') %>
                            }
                        <% } %>);
                        $('#body').html(this.currentView.render().el);
                    }
                    <% }); %>
                });
                
                $.i18n.init(options, function() {
                    console.log($.t('attr.username'));

                    var wsRouter = new WorkspaceRouter();
                    Backbone.history.start({pushState: true});
                });
            });
        </script>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a style="cursor: pointer;" class="brand" data-view="Welcome"><%- t('application.name') %></a>

                    <ul class="nav" style="display: none;">
                    </ul>

                    <div id="clock" class="nav secondary-nav" style="margin-right: -20px; font-size: 20px; font-weight: 200; line-height: 1; color: white; display: block; padding: 8px 20px 12px; float: right;"></div>
                </div>
            </div>
        </div>

        <div class="container" id="content">
            <div class="content" id="body" style="">

            </div>

            <footer id="footer">
                <p>&copy; <a href="http://github.com/kersten">Kersten Burkhardt</a> &amp; <a href="http://github.com/volkerrichert">Volker Richert</a> 2011/2012 - <a href="/!/About"><%- t('navigation.about') %></a></p>
                <div style="float: right; margin-top: -30px;"><a class="FlattrButton" style="display:none;" title="VDR  GUIA" data-flattr-uid="GOTTMODUS" data-flattr-tags="software, opensource, GUIA, vdr, record, tvguide, program, tv" data-flattr-category="software" data-flattr-button="compact" href="https://localhost:1443/"></a><noscript><a href="http://flattr.com/thing/095fbc870a68a6dcf5456d3e23ca6a7b/VDR-GUIA" target="_blank">
<img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" /></a></noscript></div></div>
            </footer>
        </div>
    </body>
</html>
