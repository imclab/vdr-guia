<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/browserify.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var $ = jQuery = require('jquery-browserify'),
                _ = require('underscore')._,
                Backbone = require('backbone'),
                ChannelModel = require('./ChannelModel');
                
            var socket = io.connect();
                
            Backbone.sync = function (method, model, options) {
                var getUrl = function (object) {
                    if (!(object && object.url)) return null;
                    return _.isFunction(object.url) ? object.url() : object.url;
                };

                var cmd = getUrl(model).split('/'),
                    namespace = cmd[0];

                var params = _.extend({
                    req: namespace + ':' + method
                }, options);

                params.data = model.toJSON() || {};

                console.log('Emit: ' + namespace + ':' + method);
                socket.emit(namespace + ':' + method, params.data, function (data) {
                    options.success(data);
                });
            };
            
            $(document).ready(function () {
                var model = new ChannelModel({args:true});
                console.log(model.set({modern: false}));
                model.save();
            });
        </script>
    </head>

    </body>
</html>
